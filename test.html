<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a8c0ff, #3f2b96);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 90%;
            width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 2rem;
        }
        .logo {
            width: 125px; /* Increased by 1.25x */
            height: 125px; /* Increased by 1.25x */
            border-radius: 50%;
            background: linear-gradient(45deg, #f3ec78, #af4261);
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            color: #fff;
            transition: transform 0.3s ease-in-out;
            /* Added for image styling */
            object-fit: cover;
        }
        .logo:hover {
            transform: scale(1.1) rotate(10deg);
        }
        .header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .button-1 {
            background: linear-gradient(45deg, #FF6B6B, #F8E395);
        }
        .button-2 {
            background: linear-gradient(45deg, #24D288, #4D79F6);
        }
        .button-3 {
            background: linear-gradient(45deg, #A876FC, #E7519E);
        }
        .icon {
            margin-right: 0.75rem;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <!-- Logo on the far left -->
        <img class="logo" src="https://mis.kfs-hiet.edu.eg/public//storage//img/settings/a2tr1Qfxd5GI7eNECVYQdIfo8tIeRZRfXXR9VCgT.jpg" alt="KFS HIET Logo">
        
        <!-- Logo on the far right -->
        <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRE0Wg0_oCwXWU2AIKJmmTNgw4tx_At7tLMnw&s" alt="Educational Logo">
    </div>

    <div class="container">
        <header class="header">
            Developed by Dr. Mazen Badawy<br>Doctorate of English Teaching and Testing
        </header>
        <a href="https://forms.gle/VK6eqYVY537VuRDR8" class="button button-1">
            <i class="fas fa-file-alt icon"></i>
            English Exam 1
        </a>
        <a href="https://forms.gle/tx2TdSNunA4nu9Jv6" class="button button-2">
            <i class="fas fa-pen-alt icon"></i>
            English Exam 2
        </a>
        <a href="https://forms.gle/ap79uWQ38zngXDuB9" class="button button-3">
            <i class="fas fa-clipboard-list icon"></i>
            English Exam 3
        </a>
    </div>

</body>
</html>
